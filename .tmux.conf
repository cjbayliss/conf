# default statusbar colors
set-option -g status-bg black #grey
set-option -g status-fg colour15
set -g status-attr italics

# current status
set-window-option -g window-status-current-style "fg=colour202,bold"

# yeah yeah, ik ik, this is bad, I get it. BUT it is the only way I can get
# everything to work right ðŸ˜•
set -g default-terminal xterm-256color
set-option -ga terminal-overrides ",xterm-256color:Tc"

# reload config
bind R source-file ~/.tmux.conf

set -g status-right '#[fg=colour193,bold]#{=45:pane_title}#[fg=white] %a %I:%M %p'
set -g status-right-length 60
